<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header">
      <p>POLICIA NACIONAL DEL PERU </p>
      <img class="img" src="../imagenes/escudo.png" alt="logo1"/>
        <h1> BIENVENIDOS &nbsp; P &nbsp; N &nbsp; P</h1>
        <hr id="line">
        <main>
          <div id="login">
            <form action="usuario" id="hola">
               <!-- primera pagina -->
                <div class= "text" id="pag1">
                  <h1> formulario</h1>
                  <label type="email"><b>Email</b></label>
                  <input type="texto" placeholder="INGRESE CORREO" name="email" required><br> <br>
                  <label type="password"><b>passsword</b></label>
                  <input type="password"placeholder="INGRESE PASSWOORD" name="psw" required><br><br>

                  <input type="button" value="INICIA SESION" id="iniciar">
                </div>
            </form>    
          </div>    
            <!-- segunda pagina opciones -->
            <div class="hide text" id="pag2">
              <h2>Escoja una opcion</h2>
              <p>MENU</p>

              <input type="button" value="REDACTA DOCUMENTO" id="btnredacta">
              <input type="button" value="RECIBE DOCUMENTOS" id="btnrecibe">

            </div>
            <div class="hide text" id=pag3>
              <div id="encode" class="link-code">
                    <a href="#" id="codigo1" class="enlace1">codificar</a>
              </div>
              <label for="redacta" id="redac"><b>REDACTAR DOCUMENTO</b></label><br>
              <input type="text" placeholder="para" name="par" id="para" >
              <!-- calendario -->
              <input type="date" name="calendario" id="date"><br>
              <div id="msjecodificado" class="msje-style displayBlock">
                  <!-- ingresar mensaje para codificar -->
                  <textarea name="mensaje" id="msje" cols="50" rows="20"></textarea>
                  <textarea name="mensaje" id="msje1" cols="50" rows="20"></textarea>
                  <div class="contenido offset">
                      <!-- contador desplazamiento -->
                      <label class="label">INGRESE NUMERO DE DESPLAZAMIENTO</label>
                      <input type="number" id="numOffset" class="numOffeseStyle"><br>
                  </div>
                   <!-- boton encriptar -->
                  <input type="button" value="CODIFIQUE SU MENSAJE" id="offse1" class="texto-white" >
                  <div id="msjeEncr" class="msj-aprob"></div>
                  <p id="msjeEncriptado"></p>
                  <!-- <button id="btnEncriptar" class="botonCodificar"> codifique su mensaje</button> -->
              </div>
              <button onclick="location.reload();"class="btninicio">IR A INICIO</button>

            </div>
            
            <div class="hide text" id="pag4">
              <label for="recibir" id="recibe"><b>MENSAJE RECIBIDO</b></label><br>
              <input type="text"placeholder="recibido de" name="de"><br>
              <!-- cuadro de texto a decodificar -->
              <textarea name="recib" id="msjre" cols="50" rows="20"></textarea><br>
              <!--- numero desplazamiento  -->
              <label class="label">INGRESE NUMERO DE DESPLAZAMIENTO</label>
              <input type="number" id="numOffset1" class="numOffeseStyle1"><br>
              <!-- boton desencriptar -->
              <button id="btnDesencriptar" class="botonDecodificar"> DECODIFIQUE SU MENSAJE</button>
              <div id="msjeDesenc" class="msjRec"></div>
              <p id="desencriptado"></p>
              <button onclick="location.reload();"class="btninicio">IR A INICIO</button>
              

            </div>
           


          
          
          
        </main>
        
    </header>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
</body>
</html>
